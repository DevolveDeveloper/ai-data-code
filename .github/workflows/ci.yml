name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ✅ Allow pushing tags & releases (for semantic-release)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend && npm install
          cd ../frontend && npm install

      - name: Build Frontend
        run: |
          cd frontend && npm run build --no-lint

      - name: Test Backend Startup
        run: |
          cd backend && node src/index.js &
          sleep 5
          curl -f http://localhost:3001 || exit 1

      - name: Lint Backend
        run: |
          cd backend
          npm ci
          npx eslint src --ext .js || true

      - name: Run Backend Tests
        run: |
          cd backend
          npm test

      # ✅ Upload build and test artifacts
      - name: Upload CI Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-and-test-artifacts
          path: |
            frontend/.next
            backend/test-results/
            CHANGELOG.md
          retention-days: 7

      # ✅ Run semantic-release automatically
      - name: Run Semantic Release
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ENV: production
        run: |
          npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/github
          npx semantic-release

      # ✅ Upload build & test artifacts (dummy verification)
      - name: Prepare dummy artifact
        run: |
          echo "CI build successful at $(date)" > ci-results.txt
          echo "Backend and frontend verified ✅" >> ci-results.txt

      - name: Upload build and test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-and-test-artifacts
          path: ci-results.txt
